apiVersion: v1
kind: Service
metadata:
  name: {{ include "kiebitz.fullname" . }}-storage
  labels:
    {{- include "kiebitz.labels" . | nindent 4 }}
spec:
  type: {{ .Values.storageService.type }}
  ports:
    - port: {{ .Values.storageService.port }}
      protocol: TCP
  selector:
    {{- include "kiebitz.selectorLabels" . | nindent 4 }}
